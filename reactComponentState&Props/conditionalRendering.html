<!-- Create a component that get one props called text. If the length of text props value is 5 or less, the component shows the value of text props.
Otherwise it shows text ’Too long’ -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        function Hello(props) {
            if (props.text.length > 5) {
            return <div>Too long</div>
            }
            else {
                return <div>{props.text}</div>
            }
        };
 
        ReactDOM.render(<Hello text="Hello Jim"/>, document.getElementById("root"));
    </script>
  </body>
</html>
