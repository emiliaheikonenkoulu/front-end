<!-- When the button is pressed, the app shows 'Hello {name_from_input}'
if the age is greater or equals 18. Otherwise it shows message 'You are too young' -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React getting started</title>
  </head>
  <body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    <script type="text/babel">
        function AgeCheck() {

            const [name, setName] = React.useState('');
            const [age, setAge] = React.useState('');
            const [message, setMessage] = React.useState('');

            function checkAge() {
                if (age >= 18) {
                    setMessage('Hello ' + name);
                }
                else {
                    setMessage('You are too young');
                }
            };
   
            return (
                <div>
                    <p>{message}</p>
                    Name: <input type="text" value={name.name} onChange={e => setName(e.target.value)} />
                    <div> Age: <input type="text" value={name.age} onChange={e => setAge(e.target.value)} /> </div>
                    <button onClick={checkAge}>Submit</button>
                </div> 
            );
        };
 
        ReactDOM.render(<AgeCheck/>, document.getElementById("root"));
    </script>
  </body>
</html>
